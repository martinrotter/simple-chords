  <style>
    * {

    }

    .chord {
      /* border: 0.5px solid gray; */
      padding: 0.05rem;
      margin: 1px;
      width: 170px;
    }

    .grouped {
      display: flex;
      flex-flow: row wrap;
    }

    h1 {
      text-align: center;
    }
  </style>
  <script src="https://omnibrain.github.io/svguitar/js/svguitar.umd.js"></script>

  <script>
    const chords_configuration = {
      titleFontSize: 50,
      titleBottomMargin: 20,
      sidePadding: 0.2,
      fretSize: 1.35,
      fingerSize: 0.7,
      fingerColor: '#333',
      fingerTextSize: 28,
    }

    function createChord(root_div_id, chord) {
      let root_div = document.getElementById(root_div_id);
      let div = document.createElement("div");
      let div_id = "chord" + Date.now()

      div.setAttribute("class", "chord");
      div.setAttribute("id", div_id)

      root_div.append(div);

      new svguitar.SVGuitarChord("#" + div_id)
        .configure(chords_configuration)
        .chord(chord)
        .draw();
    }

    const optFingerColor = "green";

    var style = document.createElement("style");
    style.type = "text/css";
    style.innerHTML = ".optFret { color: " + optFingerColor + "; }";
    document.getElementsByTagName("head")[0].appendChild(style);
  </script>
</head>
